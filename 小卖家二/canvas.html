<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <canvas id="myCanvas" width="700" height="600" style="border:1px solid #d3d3d3"></canvas>

    <script>
       var c = document.querySelector("#myCanvas");
       var draw = c.getContext("2d");
       //线条
       draw.moveTo(20,20);
       draw.lineTo(50,50);
       draw.stroke();
       //矩形
       
       draw.fillStyle = "pink";
       draw.fillRect(60,20,150,100);
       draw.stroke();
       //圆形
       draw.beginPath();
       draw.arc(250,50,20,0,2*Math.PI);
       draw.stroke();
       draw.fillStyle = "pink";
       draw.fill();
       //文字 
       draw.beginPath();
       draw.font="20px Georgia";
       draw.fillStyle = "black";
       draw.fillText("Canvas是个什么狗几把!",300,50);
       //云
       draw.beginPath();
       draw.fillStyle = "#18b7f5";
       draw.fillRect(80,190,100,60);
       function circle(x,y,r){
           draw.beginPath();
           draw.arc(x,y,r,0,2*Math.PI);
           draw.closePath();
           draw.fill();
       }
       circle(80,220,30);
       circle(180,220,30);
       circle(110,190,30);
       circle(150,190,30);
       //时钟
       function zhiZhen(x,y,w,l,d){
           draw.beginPath();
           draw.lineWidth = w;
           draw.linCap = "round";
           draw.moveTo(x,y);
           draw.arc(x,y,l,d,d);
           draw.stroke();
       }  
       function shiZhong(){
         var date = new Date(),
         hour = parseInt(date.getHours()),
         minute = parseInt(date.getMinutes()),
         second = parseInt(date.getSeconds());

         hour = (hour*30 - 90 + minute/2 )*Math.PI/180;
         minute = (minute*6 - 90 )*Math.PI/180;
         second = (second*6 - 90 )*Math.PI/180;

        draw.beginPath();
        draw.lineWidth = 6;
        draw.arc(300,200,60,0,2*Math.PI);
        draw.stroke();

        zhiZhen(300,200,3,35,hour);
        zhiZhen(300,200,2,45,minute);
        zhiZhen(300,200,1,55,second);
       }

      setInterval(function(){
        draw.clearRect(210,110,200,2000);
              shiZhong();
      },500);
       
    </script>
</body>
</html>
